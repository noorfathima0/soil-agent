<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logging Out...</title>
  <style>
    /* General Body Styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

header {
  background-color: #4CAF50;
  color: white;
  width: 100%;
  text-align: center;
  padding: 20px 0;
}

header h1 {
  margin: 0;
  font-size: 28px;
}

main {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  margin-top: 20px;
  text-align: center;
}

.logout-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
}

.spinner {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #4CAF50;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 2s linear infinite;
  margin-bottom: 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

p {
  font-size: 16px;
  color: #555;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <header>
    <h1>Logging Out...</h1>
  </header>
  <main>
    <div class="logout-container">
      <div class="spinner"></div>
      <p>Please wait while we log you out...</p>
    </div>
  </main>

  <script type="module">
    // Firebase Configuration
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js';
    import { getAuth, signOut } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDcFU7GqKQ6we-nyYFAVdEyZ_xaZj-bBuE",
      authDomain: "soil-agent0.firebaseapp.com",
      projectId: "soil-agent0",
      storageBucket: "soil-agent0.firebasestorage.app",
      messagingSenderId: "894416925683",
      appId: "1:894416925683:web:f7bbb54e5c442d31bd5886"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign out the user
    signOut(auth)
      .then(() => {
        // Sign-out successful, redirect to login page
        window.location.href = 'login.html';
      })
      .catch((error) => {
        // Handle sign-out errors
        console.error('Error signing out:', error);
        alert('Error logging out. Please try again.');
      });
  </script>
</body>
</html>
